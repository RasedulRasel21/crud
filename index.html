<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="crud-outer">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-sm-12 col-md-8">
            <h1>CRUD</h1>
            <div class="crud-inner">
              <div class="form-row">
                <div class="col-8 mr-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your task"
                    id="addtaskinput"
                  />
                  <input type="hidden" id="saveindex" />
                </div>
                <button
                  type="button"
                  class="btn btn-success mr-sm-2"
                  id="addtaskbtn"
                >
                  Add
                </button>
                <button
                  type="button"
                  class="btn btn-success mr-sm-2"
                  id="savetaskbtn"
                  style="display: none"
                >
                  Save
                </button>
              </div>
              <div class="to-do-output">
                <table
                  class="table table-striped mt-3 mb-0"
                  id="addedtasklist"
                ></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
